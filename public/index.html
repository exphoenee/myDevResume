<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viktor Bozzay - Fullstack Developer</title>
    <!-- Link our CSS stylesheet -->
    <link rel="stylesheet" href="main.min.css" />
  </head>
  <body>
    <main>
      <header>
        <!-- Header content with avatar and basic info -->
        <div class="header-content">
          <h1>Hi, my <span class="orange">name</span> is</h1>
          <div class="text">
            <div class="txtBox">
              <p>Viktor<br />Bozzay</p>
            </div>
          </div>
        </div>
      </header>
      <section>
        <h2>My Carrier Overview</h2>

        <!-- Summary widget -->
        <codersrank-summary
          username="exphoenee"
          badges="3"
          show-header="true"
          show-avatar="true"
          branding="false"
        ></codersrank-summary>
      </section>

      <section>
        <h2>The Activity Chart</h2>
        <!-- Activity widget -->
        <codersrank-activity
          username="exphoenee"
          legend="true"
          labels="true"
          tooltip="true"
          step="5"
          weeks="52"
          step="5"
          branding="false"
        ></codersrank-activity>
      </section>

      <section>
        <h2>Knowledge Gain Histoy</h2>
        <!-- Skills chart widget -->
        <codersrank-skills-chart
          username="exphoenee"
          labels="true"
          legend="true"
          tooltip="true"
          svg-width="1120"
          svg-height="400"
          show-other-skills="true"
          max-labels="12"
          branding="false"
        ></codersrank-skills-chart>
      </section>

      <section>
        <h2>Work Experience</h2>

        <!-- Work experience widget -->
        <codersrank-work-experience
          username="exphoenee"
          logos="true"
          grid="true"
          branding="false"
        ></codersrank-work-experience>
      </section>

      <section>
        <h2>Proficiency</h2>
        <!-- Education widget -->
        <codersrank-education
          username="exphoenee"
          grid="true"
          education="true"
          certificates="true"
          certificates-link="true"
          branding="false"
          education-section-title="Education"
          certificates-section-title="Certificates"
        ></codersrank-education>
      </section>

      <section>
        <h2>Recent Projects</h2>

        <!-- Portfolio widget -->
        <codersrank-portfolio
          username="exphoenee"
          grid="true"
          logos="true"
          dates="true"
          title="true"
          description="true"
          company="true"
          skills="true"
          links="true"
          company="true"
          branding="false"
        ></codersrank-portfolio>
      </section>

      <footer>
        <!-- Generic footer copy -->
      </footer>
    </main>
    <script src="https://unpkg.com/@codersrank/summary/codersrank-summary.min.js"></script>
    <script src="https://unpkg.com/@codersrank/activity/codersrank-activity.min.js"></script>
    <script src="https://unpkg.com/@codersrank/skills-chart/codersrank-skills-chart.min.js"></script>
    <script src="https://unpkg.com/@codersrank/portfolio/codersrank-portfolio.min.js"></script>
    <script src="https://unpkg.com/@codersrank/work-experience/codersrank-work-experience.min.js"></script>
    <script src="https://unpkg.com/@codersrank/education/codersrank-education.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
      for (let i = 0; i <= 100; i++) {
        let box = document.createElement("div");
        box.classList.add("txtBox");
        box.innerHTML = '<p>Viktor<br><span class="orange">Bozzay</span></p>';
        document.querySelector(".text").appendChild(box);
      }
      function niceText(e) {
        gsap.to(".txtBox", {
          x: e.clientX / 10,
          y: e.clientY / 10,
          stagger: -0.000075,
          rotate: (i, target) => {
            return (i + 1) * 0.2 - 15;
          },
        });
      }

      niceText({ clientX: window.innerWidth / 2, clientY: 0 });

      document.querySelector("header").addEventListener("mousemove", (e) => {
        niceText(e);
      });
    </script>
  </body>
</html>
